<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <h4 id="currentDay"></h4>
    </header>
      
     
    <div class="container">
      
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <label class="col-6 col-md-2" class="time-block">9am</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-1"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
        
        <label class="col-6 col-md-2" class="time-block">10am</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-2"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
        
        <label class="col-6 col-md-2" class="time-block">11am</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-3"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
        
        <label class="col-6 col-md-2" class="time-block">12pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-4"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      
        <label class="col-6 col-md-2" class="time-block">1pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-5"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      
        <label class="col-6 col-md-2" class="time-block">2pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-6"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      
        <label class="col-6 col-md-2" class="time-block">3pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-7"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      
        <label class="col-6 col-md-2" class="time-block">4pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-8"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      
        <label class="col-6 col-md-2" class="time-block">5pm</label>
        <input class="col-6 col-md-8" type="text" class="form-control" placeholder="" id="block-9"></input>
        <button type="button" class="btn btn-info save" class="col-6 col-md-2">Save</button>
      </div>

    </div>
    

    <script type="text/javascript" src="script.js"></script>
    
    
    

  </body>
</html>
